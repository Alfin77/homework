  <meta charset="UTF-8">

  <title>Product Card</title>
  <style>
    
    .product-card {
      border: 2px solid #333;      
      border-radius: 12px;          
      padding: 15px;                
      margin: 20px auto;          
      width: 60%;                   
      max-width: 500px;             
      height: 400px;                
      box-sizing: border-box;
      text-align: center;
      background-color: #f9f9f9;    
    }

    .product-card img {
      max-width: 100%;   
      min-width: 200px;  
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #222;
    }

    .product-card ul {
      text-align: left;
      margin: 10px 20px;
      padding: 0;
      list-style: disc;
      color: #444;
    }

    .product-card p {
      margin: 5px 15px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
