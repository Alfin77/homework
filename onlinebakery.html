<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Feedback Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container">
    <div class="col mx-auto">
      <h2 class="text-center mb-3">Bakery Feedback Form</h2>

      <form>

        <div class="mb-2">
          <label for="name" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-2">
          <label for="message" class="form-label">Feedback Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>

        <div class="mb-2">
          <label class="form-label">Preferred Contact Method</label>
          <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="radio" name="contact" value="email" required>
            </div>
            <input type="text" class="form-control" placeholder="Email">

            <div class="input-group-text ms-2">
              <input class="form-check-input mt-0" type="radio" name="contact" value="phone">
            </div>
            <input type="text" class="form-control" placeholder="Phone">
          </div>
        </div>

        <div class="mb-2">
          <label for="satisfaction" class="form-label">Satisfaction Level</label>
          <input type="number" class="form-control" id="satisfaction" min="1" max="10" required>
        </div>

    
        <div class="mb-2">
          <label for="orderType" class="form-label">Type of Order</label>
          <select class="form-select" id="orderType" required>
            <option value="">Choose</option>
            <option value="Cake">Cake</option>
            <option value="Cookies">Cookies</option>
            <option value="Pastries">Pastries</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Submit Feedback</button>
        </div>

      </form>
    </div>
  </div>


</body>
</html>
