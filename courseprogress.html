<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Progress</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
      <div class="bg-white p-4 mx-auto" style="width: 1000px;">
      <div class="text-center">

  <div class="mb-2">
   <ol class="breadcrumb justify-content-center">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Courses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Web Development</li>
    </ol>
  </div>

   <h3>
       Web Development Course 
      <span class="badge bg-success">New</span>
  </h3>

      <div class="text-start">
      <div class="mb-1 fw-bold">HTML - 100%</div>
      <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-success" style="width: 100%;">100%</div>
  </div>

      <div class="mb-1 fw-bold">CSS - 75%</div>
      <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%;">75%</div>
  </div>

      <div class="mb-1 fw-bold">JavaScript - 50%</div>
      <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%;">50%</div>
  </div>

      <div class="mb-2 fw-bold">Bootstrap - 25%</div>
      <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-danger" style="width: 25%;">25%</div>
  </div>
  </div>

    <div class="mb-2">
    <div class="btn-group">
    <button type="button" class="btn btn-success">Start</button>
    <button type="button" class="btn btn-warning">Pause</button>
    <button type="button" class="btn btn-danger">Reset</button>
 </div>
 </div>

   <ul class="pagination justify-content-center">
   <li class="page-item active"><a class="page-link" href="#">1</a></li>
   <li class="page-item"><a class="page-link" href="#">2</a></li>
   <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
   </ul>

  </div>
  </div>
  </div>

</body>
</html>
